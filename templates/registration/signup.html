{% extends 'base.html' %}
{% load static %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
    <div class="signup">
        <div class="signup-text">
            <h1>Sign Up</h1>
        </div>
        <form method="POST">
            <div class="token">
                {% csrf_token %}
                {{ form.as_p }}
            </div>
            <div class="submit-btn">
                <input type="submit" value='signup' class="btn btn-primary">
            </div>
        </form>
    </div>
{% endblock content %}
